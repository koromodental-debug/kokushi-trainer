<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - 国試トレーナー</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <main class="login-page">
      <div class="login-card">
        <div class="login-logo">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="var(--system-blue)" stroke-width="1.5">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
          </svg>
        </div>
        <h1 class="login-title">国試トレーナー</h1>
        <p class="login-subtitle">歯科医師国家試験対策</p>

        <button id="google-login-btn" class="btn btn-google">
          <svg width="20" height="20" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
          </svg>
          Googleでログイン
        </button>

        <div id="login-error" class="login-error" hidden></div>
        <div id="login-loading" class="login-loading" hidden>
          <div class="spinner-large"></div>
          <p>ログイン中...</p>
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    import { loginWithGoogle, getUserRole, onAuthReady, createUserDoc } from './js/auth.js';

    const loginBtn = document.getElementById('google-login-btn');
    const errorEl = document.getElementById('login-error');
    const loadingEl = document.getElementById('login-loading');

    let isLoggingIn = false;

    // 既にログイン済みならリダイレクト（ページ再訪問時）
    onAuthReady(async (user) => {
      if (user && !isLoggingIn) {
        // ユーザードキュメントが無い場合に備えて作成
        await createUserDoc(user);
        const role = await getUserRole(user.uid);
        if (role === 'admin') {
          window.location.href = 'index.html';
        } else {
          window.location.href = 'student.html';
        }
      }
    });

    loginBtn.addEventListener('click', async () => {
      errorEl.hidden = true;
      loginBtn.hidden = true;
      loadingEl.hidden = false;
      isLoggingIn = true;

      try {
        const user = await loginWithGoogle();
        // loginWithGoogle内でcreateUserDocが呼ばれる
        const role = await getUserRole(user.uid);

        if (role === 'admin') {
          window.location.href = 'index.html';
        } else {
          window.location.href = 'student.html';
        }
      } catch (error) {
        console.error('Login failed:', error);
        loginBtn.hidden = false;
        loadingEl.hidden = true;
        isLoggingIn = false;

        if (error.code === 'auth/popup-closed-by-user') {
          return;
        }

        errorEl.textContent = 'ログインに失敗しました。もう一度お試しください。';
        errorEl.hidden = false;
      }
    });
  </script>
</body>
</html>
